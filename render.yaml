      #     type: redis
      #     name: lightning
      #     property: connectionString
      # - key: APP_EMAIL_CLIENT__AUTHORIZATION_TOKEN
      #   sync: false
      # - key: APP_APPLICATION__HMAC_SECRET
      #   sync: false

  # - type: redis
